{% load crispy_forms_tags %}
 <div class="modal hide" id="add_document_modal">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
              <form  method="post" enctype="multipart/form-data" id="add_document_form" action="{% url "document_add" %}" >

                <div class="modal-header">

                    <h3 class="modal-title"> Add document</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                 </div>
                <div class="modal-body">
                    {{ form|crispy }}
                    {% csrf_token %}
                </div>
                <div class="modal-footer">
                    <button type="buttony"  class="btn btn-lg btn-secondary" data-dismiss="modal" aria-label="Close">
                       Close
                    </button>
                    <button class="btn btn-lg btn-primary" type="submit">Save</button>
                </div>
              </form>
         </div>
     </div>
</div>
