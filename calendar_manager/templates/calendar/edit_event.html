<div class="modal hide" id="edit_event_modal">
     <div class="modal-dialog" role="document">
         <div class="modal-content">
              <form  method="post" enctype="multipart/form-data" id="edit_event_form" action="{% url  "calendar_add" %}" >

                <div class="modal-header">

                    <h3 class="modal-title"> Edit Event</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                 </div>
                <div class="modal-body">
                    <input type="hidden"  id="id_event_id" name="id">
                   <div id="div_id_edit_title" class="form-group"> <label for="id_edit_title" class=" requiredField">
                    Title<span class="asteriskField">*</span> </label>
                    <div class=""> <input type="text" name="title" maxlength="100" class="textinput textInput form-control" required="" id="id_edit_title">
                    </div>
                </div>
                <div id="div_id_edit_description" class="form-group"> <label for="id_edit_description" class=" requiredField">
                    Description<span class="asteriskField">*</span> </label>
                    <div class=""> <textarea name="description" cols="40" rows="10" class="textarea form-control" required="" id="id_edit_description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div id="div_id_edit_all_day" class="form-check"> <input type="checkbox" name="allDay" class="checkboxinput form-check-input" id="id_edit_all_day">
                        <label for="id_edit_all_day" class="form-check-label">
                            All day
                        </label>
                    </div>
                </div>
                <div id="div_id_edit_start" class="form-group">
                    <label for="id_edit_start" class=" requiredField">Start<span class="asteriskField">*</span> </label>
                    <div class=""> <input type="text" name="start" class="datetimeinput form-control flatpickr-input" required="" id="id_edit_start" readonly="readonly"> </div>
                </div>
                <div id="div_id_edit_end" class="form-group">
                    <label for="id_edit_end" class=" requiredField">End<span class="asteriskField">*</span> </label>
                    <div class="">
                        <input type="text" name="end" class="datetimeinput form-control flatpickr-input" required="" id="id_edit_end" readonly="readonly">
                     </div>
                </div>
                    {% csrf_token %}

                                </div>
                <div class="modal-footer">
                    <button type="button"  class="btn btn-lg btn-secondary" data-dismiss="modal" aria-label="Close">
                       Close
                    </button>
                    <button class="btn btn-lg btn-primary" type="submit">Save</button>
                </div>
              </form>
         </div>
     </div>
</div>
