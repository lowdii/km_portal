{% extends "base.html" %}
{% block title %}Password Reset Form{% endblock %}

{% block content2 %}
<main class="auth">
  <!-- form -->
  <form class="auth-form auth-form-reflow" method="post">
    <div class="text-center mb-4">
      <h1 class="h3">Reset Your Password</h1>
    </div>


    <!-- .form-group -->
    <div class="form-group mb-4">
      <label class="d-block text-left" for="inputUser">Email</label>
      <input type="email" id="id_email" name="email" class="form-control form-control-lg" required autofocus>
      <p class="text-muted"><small>We'll send password reset link to your email.</small></p>
    </div>
    <!-- /.form-group -->
    {% csrf_token %}
    <!-- actions -->
    <div class="d-block d-md-inline-block mb-2">
      <button class="btn btn-lg btn-block btn-primary" type="submit">Reset Password</button>
    </div>
    <div class="d-block d-md-inline-block">
      <a href="{% url "login" %}" class="btn btn-block btn-light">Return to signin</a>
    </div>
  </form>
  <!-- /.auth-form -->
<footer class="auth-footer mt-3">{% include "privacy_and_terms.html" %}</footer>
</main>
{% endblock %}
