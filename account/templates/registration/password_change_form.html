{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Change your password{% endblock %}
{% block content2 %}
    <main class="auth">
      <div class="auth-form auth-form-reflow">
          <div class="text-center mb-4">
                <h1 class="h3">Change your password</h1>
          </div>

        <form class="auth-form auth-form-reflow" method="post">
          {{ form|crispy }}
          {% csrf_token %}
          <p><button class="btn btn-lg btn-block btn-primary" type="submit">Change my password</button></p>
        </form>
      </div>
    </main>
{% endblock %}
